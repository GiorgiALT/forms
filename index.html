<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Project Forms</title>
</head>

<body>
	<div class="container">
		<div class="head-container">
		<h1 class="heading">Your Favorite Thing In The World:</h1>
		</div>
		<form>
			<div class="flex-container">
			<div class="flex-item-1 flex-items">
			<input type="radio" class="option-1" name="option" required>
			<label for="option-1">Pizza</label>
			</div>
			
			<div class="flex-item-2 flex-items">
				<input type="radio" class="option-2" name="option" required>
				<label for="option-2">Bacon</label>
			</div>

			<div class="flex-item-3 flex-items">
				<input type="radio" name="option" required>
				<label for="option-3" class="option-3">Cats</label>
			</div>

			</div>
			<div class="button-1">
				<input type="submit" value="Submit!" class="sub-button">
			</div>
		</form>
		
			
	</div>
	
</body>
</html>
